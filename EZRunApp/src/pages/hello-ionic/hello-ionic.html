<ion-header>
  <ion-navbar>
    <ion-title>{{_pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>{{_time_text}}</h3>

  <h5 *ngIf="numberOfRuns"><i>{{ numberOfRuns }} run(s).</i></h5>

    <button ion-button color="primary" (click)='ToggleTimer()'>{{_button_text}}</button>
  <p>
    {{_geo_text}}
  </p>

 

  <h3 *ngIf="difficulty != null" [ngClass]="{'easy': difficulty == 'easy', 'medium': difficulty == 'medium', 'hard': difficulty == 'hard'}">
    {{ difficulty.toUpperCase() }}
  </h3>

  <div *ngIf="error" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <div>
    <h3>Data check</h3>
    <p>Start position : {{_startPosition}}</p>
    <p>End position : {{_endPosition}}</p>
    <p>UDID: {{_udid}}</p>
  </div>

  <div>
    <button (click) = 'ToV1()'> V1</button>
    <button (click) = 'ToV2()'> V2</button>
    
  </div>

</ion-content>
