<ion-header>
  <ion-navbar>
    <ion-title>EZRun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>{{_time_text}}</h3>

    <button ion-button color="primary" (click)='ToggleTimer()'>{{_button_text}}</button>
<p>
  {{_geo_text}}
</p>

<p>
  UDID: {{_uid}}
</p>

<h3 *ngIf="difficulty != null" [ngClass]="{'easy': difficulty == 'easy', 'medium': difficulty == 'medium', 'hard': difficulty == 'hard'}">
  {{ difficulty.toUpperCase() }}
</h3>

<div *ngIf="error" class="alert alert-danger">
  {{ errorMsg }}
</div>

</ion-content>
