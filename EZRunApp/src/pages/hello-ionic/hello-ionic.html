<ion-header>
  <ion-navbar>
    <ion-title>EZRun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>{{_time_text}}</h3>
  <h3>{{_final_time}}</h3>
  <h3>{{getFinalTimeInMinutes()}} min</h3>
  <h3>{{getFinalTimeInSeconds() }} s</h3>

    <button ion-button color="primary" (click)='ToggleTimer()'>{{_button_text}}</button>
<p>
  {{_geo_text}}
</p>

<p>
  UDID: {{_uid}}
</p>

<h3 *ngIf="difficulty != null" [ngClass]="{'easy': difficulty == 'Facile', 'medium': difficulty == 'Moyen', 'hard': difficulty == 'Difficile'}">
  {{ difficulty }}
</h3>

<h3 *ngIf="difficulty != null" class="error">
  {{ difficulty }}
</h3>

</ion-content>
