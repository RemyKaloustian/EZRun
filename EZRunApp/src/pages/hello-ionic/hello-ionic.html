<ion-header>
  <ion-navbar>
    <ion-title>{{_page_title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>{{_time_text}}</h3>

  <h5 *ngIf="numberOfRuns"><i>{{ numberOfRuns }} run(s).</i></h5>

  <button ion-button color="primary" (click)='ToggleTimer()'>{{_button_text}}</button>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <div>
    <h3>{{_result_title}}</h3>
    <h4 *ngIf="difficulty != null" [ngClass]="{'easy': difficulty == 'easy', 'medium': difficulty == 'medium', 'hard': difficulty == 'hard'}">
        {{ difficulty.toUpperCase() }}
    </h4>
  </div>

  <div>
    <h3>Data check</h3>
    <p>Start position :lat: {{_start_lat}} , lng: {{_start_lon}}</p>
    <p>End position : lat: {{_end_lat}} , lng: {{_end_lon}}</p>
    <p>UDID: {{_udid}}</p>
  </div>

  <div>
    <button (click) = 'ToV1()'> V1</button>
    <button (click) = 'ToV2()'> V2</button>
    
  </div>

</ion-content>
